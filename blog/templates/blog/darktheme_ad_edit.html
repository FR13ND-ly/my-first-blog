{% extends 'blog/darktheme_base.html' %}	
{% block title %}Ads{% endblock %}
{% block content %}
<form method="POST">
	{% csrf_token %}
	<div class="card white-text blue-grey darken-3">
		<div class="card-content" style="padding: 2%;">
			<div class="row">
				<div class="col s12">
					<h4 class="white-text"}>Adaugă un bloc de publicitate</h4><br>
				</div>
				<div class="col s12">
					<textarea class="text_input s12 z-depth-1" name="ad_text" id="post_code" style="width: 100%; height: 200px; " required placeholder="Conținutul">{{ ad.text }}</textarea>
				</div>
				<div class="input-field col s12">
                    <input type="text" name="contact_data" value="{{ ad.contact }}" required>
                    <label class="active" for="first_name2">Date de contact</label>
                </div>
                <div class="col s12">
                	<h5>Perioada de plasare(săptămâni)</h5>
            	    <p class="range-field">
      					<input type="range" name="count_of_days" style="border: 0px" value="{{ ad.remove_date|default:1 }}" id="test5" min="1" max="20" />
   					</p>
   				</div>
   				<div class="col s12">
					<button class="waves-effect waves-light btn right" type="submit">{% if ad_new %}Publică{% else %} Salvează {% endif %}</button>
					{% if not ad_new and user.is_staff %}
						<a class="btn btn-default red" href="remove" style="border: 0px">Șterge</a>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</form>
{% endblock %}
