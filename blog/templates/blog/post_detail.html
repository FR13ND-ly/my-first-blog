{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            
        {% endif %}
        
    
        <div style="background-color: #f2f2f2; border-radius: 5px; padding-bottom: 15px;margin-right: -180px;">
        <h1 style="background-color: #f2f2f2; padding-left: 15px; padding-top: 15px; padding-bottom: 5px; border-radius: 5px">{{ post.title }}</h1>
        <hr style="border: 1px solid #ccc; margin-left: 15px; border-radius: 5px; margin-top: -5px; margin-bottom: 0px; margin-right: 15px" />
        <p style="background-color: #f2f2f2; padding-left: 15px; padding-top: 5px; padding-bottom: 5px; border-radius: 5px">Date: {{ post.published_date }} | Author: {{post.author}} | Views: {{post.count_of_views}}</p>
        <hr style="border: 1px solid #ccc; margin-left: 15px; border-radius: 5px; margin-top: -10px; margin-bottom: 5px; margin-right: 15px" />
        <div style="margin-right: 15px;background-color: #f2f2f2; padding-left: 15px; padding-top: 5px; padding-bottom: 5px; border-radius: 5px">{{ post.text|linebreaksbr }}</div>
        </div>
        {% if user.is_authenticated %}
     <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}" style="border: 0px"><span class="glyphicon glyphicon-pencil"></span></a>
     <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}" style="border: 0px">Remove</a>
{% endif %}
    </div>
{% endblock %}
