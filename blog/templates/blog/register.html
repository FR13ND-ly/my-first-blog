{% extends "blog/base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form action="." method="post" enctype="multipart/form-data".>
        <input name="username" placeholder="Username" required><br>
    	<input name="firstname" placeholder="First name" required><br>
    	<input type="date" name="date" value="2000-01-01" min="1930-01-01" max="2006-01-01"><br>
    	<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" placeholder="Email" required><br>
    	<input type="password" name="password" id="passwordinput" oninput="getpattern()" placeholder="Password" required><br>
    	<input type="password" name="repeatedpassword" id="repeatpasswordinput" placeholder="Repeat password" required oninput="checkrepeatpassword(this.value)">
    	<input id="userphoto" type="file" accept=".jpg, .png, .jpeg" name="userphoto" style="display: none; font-family: 'Poppins', sans-serif" oninput ="func()">

        <label for="userphoto" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc; background-color: #f2f2f2;color: #666; font-family: 'Poppins', sans-serif;">Select file</label>
        {% csrf_token %}
        <p><input type="submit" id="registersubmit" value="Create my account"></p>
    </form>
    	
{% endblock %}
