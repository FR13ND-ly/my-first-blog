{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="row" id="main">
        <form action="." method="post">{% csrf_token %}
            <div class="col s12">
                <h4>Loghează-te</h4>
            </div>
            <div class="input-field col s10">
                <input name="logininput" type="text" {% if incorrect_login_or_password %} class="validate invalid {% endif %}">
                <label class="active" for="first_name2">Numele de utilizator</label>
            </div>
            <div class="input-field col s10">
                <input name="passwordinput" type="password" {% if incorrect_login_or_password %} class="validate invalid" {% endif %}>
                <label class="active" for="first_name2">Parola</label>
            </div>
            <div class="col s12">
                <button id="loginsubmit" class="btn waves-effect waves-light s12 light-blue darken-2" type="submit" value="Log-in" >Continuă</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
{% endblock %}
